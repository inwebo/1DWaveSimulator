<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Waves</title>
    <style>

    </style>
</head>
<body>

<canvas id="demo" width="400" height="600"></canvas>

<form id="configSim">
    <fieldset>
        <legend>Configure simulation:</legend>
        Spring:<input title="Total springs" type="text" id="particles" value="1"><br>
        K const:<input title="kConst" type="text" id="kconst" value="-0.995"><br>
        <input title="framerate" type="hidden" id="framerate" value="0.03333333333333333"><br>
        Friction:<input title="friction" type="text" id="friction" value="-0.02"><br>
    </fieldset>
</form>
<form id="configParticle">
    <fieldset>
        <legend>Configure particule:</legend>
        Mass:<input title="Mass" type="text" id="mass" value="0.5"><br>
    </fieldset>
</form>
<script src="build/app.js"></script>
</body>
</html>
